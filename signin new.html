<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="./signin new.css">
    <link rel="icon" href="./images/titlelogo.webp" type="icon">
    <script src="https://kit.fontawesome.com/5c5cd2344f.js" crossorigin="anonymous"></script>

<body>
    <h1 class="head">Sign in</h1>
    <div class="main">
        
        <div class="two">
            <div class="twotwo">
                <h1>Welcome!</h1>
                <form action="#">
                    <div class="nmp">
                        <input type="email" id="email" placeholder="E-mail"><br>
                        <input type="password" id="password" placeholder="password"><br>
                        <a class="fp" href="#">Forgot password ?</a>
                    </div>
                    <div class="sga">
                        <button class="signup"><i class="fa-solid fa-right-to-bracket fa-beat" style="color:white;"></i>Log
                            in</button><br>
                        <button><i class="fa-brands fa-google fa-beat" style="color:blue;"></i>Sign up with
                            Google</button><br>
                        <button><i class="fa-brands fa-apple fa-beat" style="color: #000000;"></i>Sign up with Apple
                            ID</button>
                        <h4>Create a new account ? <a href="./signup new.html">Sign up!</a></h4>
                    </div>
                </form>
            </div>
        </div>
        <div class="one"></div>

    </div>

</body>

</html>
